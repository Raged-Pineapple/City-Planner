<!DOCTYPE html>
<html>
<head>
  <title>Slime Mold Algorithm Demo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    #demo-canvas { border: 1px solid #888; margin-top: 20px; background: #fff; }
    .controls { margin-top: 20px; }

  <canvas id="demo-canvas" width="800" height="600"></canvas>
  <script src="slime_mold_demo.js"></script>
