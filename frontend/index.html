<!DOCTYPE html>
<html>
<head>
  <title>Metro Line Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Metro Line Planner</h2>
    <div class="controls">
      <button onclick="submitStations()" class="primary-button">Generate Metro Route</button>
      <button onclick="clearMarkers()" class="secondary-button">Clear Stations</button>
      <a id="download" href="#" download="route.geojson" style="display: none;" class="download-link">Download Route</a>
    </div>
    <div id="map"></div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
